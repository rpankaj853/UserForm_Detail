<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- form auth js   -->
    
</head>

<body>
    <h1 class="text-center fw-bold fst-italic bg-danger py-4 text-white font-monospace">Upload Form</h1>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="container" id="app">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="inputname" class="form-label">Name</label>
                        <input type="text" name="usrname" class="form-control" id="usrname" aria-describedby="NameHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputname" class="form-label">Email</label>
                        <input type="text" name="usremail" class="form-control"  id="usremail" aria-describedby="EmailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputname" class="form-label">Number</label>
                        <input type="number" name="usrnumber" class="form-control" id="usrnumber" aria-describedby="NumberHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputname" class="form-label">Date Of Birth</label>
                        <input type="date" name="usrdob" class="form-control"  id="usrdob" aria-describedby="DateOfBirthHelp" required>
                    </div>
                    <button type="submit" @click="emailchecker()"  class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        delimiters: ['${', '}'],
        methods: {
            emailchecker: function() {

             

                var text = document.getElementById("usremail").value;
                var regx = /^([a-z A-z 0-9\.-]+)@([a-z A-z 0-9-]+).([a-z A-z 0-9]{2,8})(.[a-z]{2,8})?$/;


                if(regx.test(text)){  

                   var res = true
  
         
                }else {


                    alert("InValid Email_Id");

                }
                if(res == true){

                app.numbercheck()
                }
                
            },
            numbercheck: function(){

                   var text = document.getElementById("usrnumber").value;
                   var res = true

                   num  = text.length

                   if(num != 10 ){

                        alert(" Number Is InValid ")
                        res = false


                   }

                if(res == true){

                app.dobchecker()

                }
            },

            dobchecker: function(){

                var da = new Date().getFullYear();
                var text = document.getElementById("usrdob").value;

                text = parseInt(text.slice(0,4))


                if(da-text < 18){

                    alert(" DOB must be greater then 18  ")

                }
            },


        }
    });
    </script>
</body>

</html>
