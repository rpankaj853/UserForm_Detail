<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="text-center fw-bold fst-italic bg-danger py-4 text-white font-monospace">Form List</h1>

<div class="container pt-5"> 
	<table class="table container table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>DOB</th>

			</tr>

		</thead>
		<tbody>
			{% for parkm in parkms %}

			<tr>
				<td>{{ parkm.usrname }}</td>
				<td>{{ parkm.usremail }}</td>
				<td>{{ parkm.usrnumber }}</td>
				<td>{{ parkm.usrdob |date:"d N Y"  }}</td>

			</tr>


			{% endfor %}

		</tbody>
	</table>
	 <a href="{% url 'index' %}" class="btn btn-primary">Back To Form</a>
</div>

</body>
</html>
